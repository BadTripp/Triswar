<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="./jquery-3.6.0.min.js"></script>
    <style>
        #imgO {
            visibility: hidden;
        }

        #imgX {
            visibility: hidden;
        }

        .formUsername {
            position: fixed;
            display: flex;
            flex-direction: column;
            left: 45%;
            top: 45%;
            background-color: white;
        }

        .itemsUsername {
            display: table-cell;
            text-align: center;
            vertical-align: middle;
            margin: 1px;
        }

        #logo {
            position: absolute;
            left: 32%;
            top: 30%;
            z-index: 3;
        }

        #container {
            position: absolute;
            height: 100%;
            width: 100%;
            z-index: 2;
        }

        #inputUsername {
            position: absolute;

        }
    </style>
    <script>
        let displayH = $(window).height();
        let displayW = $(window).width();
        $(document).ready(function () {
            setInterval(xAnim, 1500);
            function xAnim() {
                let randH = Math.random() * displayH + 1;
                let randW = Math.random() * displayW + 1;
                $("#imgX").clone().css({ position: "absolute", left: randW-50, top: randH-50, visibility: "visible" }).appendTo("body");
            }



        });
    </script>
    <title>TrisWar</title>
</head>

<body >

    <div id="container">
        <div id="logo"><img src=img/logo.png></div>
        <div class="formUsername" id="inputUsername">

            <span class="itemsUsername" id="labelUsername">Username</span>
            <input class="itemsUsername">
            <button class="itemsUsername btn btn-outline-dark">Gioca!</button>
        </div>
    </div>
    <img id="imgX" src=img/x.png>
    <img id="imgO" src=img/o.png>

</body>

</html>
